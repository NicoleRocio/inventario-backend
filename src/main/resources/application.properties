spring.application.name=plataforma

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/plataforma
spring.datasource.username=root
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Habilitar acceso a recursos est치ticos (im치genes)
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/
spring.mvc.static-path-pattern=/**

# Tama침o m치ximo permitido para subir archivos
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
